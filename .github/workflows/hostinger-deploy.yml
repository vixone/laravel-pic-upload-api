name: HostingerDeploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Create .env
        run: cp .env.example .env

      - name: Install composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Set Application Encryption Key
        run: php artisan key:generate --ansi

      - name: Create Storage Link
        run: php artisan storage:link

      - name: Run Migrations
        run: php artisan migrate --force

      #     - name: Run Tests
      #       run: php artisan test
      - name: Check for ssh key
        run: |
          echo "${{ secrets.SSH_KEY }}"

      - name: Deploy PHP to Server
        if: ${{ success() }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
                echo "Testing SSH connection..."
                ssh -T -v -p ${{ secrets.SSH_PORT }} -i ${{ secrets.SSH_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}
                cd domains/${{ vars.WEBSITE_FOLDER }}/${{ vars.SUBDOMAIN_FOLDER }}
                git checkout main
                git pull
                composer install
                php artisan migrate --force
                php artisan config:cache
                php artisan route:cache
                php artisan view:cache
